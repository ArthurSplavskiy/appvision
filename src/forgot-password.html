<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
		"title":"Forgot Password"
	})
	<body>
		@@include('html/_preloader-markup.htm',{})
		<div class="wrapper">
			<div class="wrapper__bg">
				<div class="wrapper__image-ibg">
					<img src="img/bg.png" alt="Apvition">
				</div>
			</div>
			<main class="main">
				<div class="form-content">
					<h1 class="heading">Forgot Password</h1>
					<p class="description">Don’t worry! Enter your email address. We’ll send you password reset link.</p>
					<form class="form" action="#" data-message="#popup-reset" data-test>
						<fieldset class="form__item">
							<input type="text" name="email" data-required="email" placeholder="Email">
							<div class="form__required"></div>
						</fieldset>
						<button type="submit" class="button">Reset Password</button>
					</form>
					<span class="help-question">Remember the password?</span>
					<a class="help-link" href="login.html">Log in</a>
				</div>
			</main>
			<div id="popup-reset" class="popup">
				<div class="popup__content">
					<div class="popup__close">
						<img src="img/interface/close.svg" alt="Apvision">
					</div>
					<div class="popup__icon">
						<img src="img/interface/email.svg" alt="Apvision">
					</div>
					<p>We have e-mailed your password reset link!</p>
				</div>
			</div>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
