<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
		"title":"Sign up"
	})
	<body>
		@@include('html/_preloader-markup.htm',{})
		<div class="wrapper">
			<div class="wrapper__bg">
				<div class="wrapper__image-ibg">
					<img src="img/bg.png" alt="Apvition">
				</div>
			</div>
			<main class="main">
				<div class="form-content">
					<h1 class="heading">Sign Up to Apvision</h1>
					<a class="login-link" href="https://google.com" target="_blank">
						<img src="img/interface/google.svg" alt="Apvision">
						<span>Google</span>
					</a>
					<a class="login-link" href="https://linkedin.com" target="_blank">
						<img src="img/interface/linkedin.svg" alt="Apvision">
						<span>Linkedin</span>
					</a>
					<div class="divide-line"><span>or</span></div>
					<form class="form" action="#">
						<fieldset class="form__item">
							<input type="text" name="firstName" data-required placeholder="First Name">
							<div class="form__required"></div>
						</fieldset>
						<fieldset class="form__item">
							<input type="text" name="lastName" placeholder="Last Name">
						</fieldset>
						<fieldset class="form__item">
							<input type="text" name="email" data-required="email" placeholder="Email">
							<div class="form__required"></div>
						</fieldset>
						<fieldset class="form__item">
							<select name="form[]" class="form__select">
								<option value="1" selected data-asset='img/interface/flag-ua.svg'>
									Ukraine
								</option>
								<option value="2" data-asset='img/interface/flag-ua.svg'>
									Ukraine
								</option>
								<option value="3" data-asset='img/interface/flag-ua.svg'>
									Ukraine
								</option>
								<option value="4" data-asset='img/interface/flag-ua.svg'>
									Ukraine
								</option>
							</select>
							<div class="form__required"></div>
						</fieldset>
						<fieldset class="form__item">
							<input type="text" name="phone" data-phone-mask data-required placeholder="+380  |  Phone number">
						</fieldset>
						<fieldset class="form__item">
							<input type="text" name="companyName" placeholder="Company Name">
						</fieldset>
						<fieldset class="form__item">
							<input type="password" name="password" data-required="password" data-passwordset="0" placeholder="Password *">
							<div class="form__viewpass"></div>
						</fieldset>
						<fieldset class="form__item">
							<input type="password" name="password" data-required="password" data-passwordget="0" placeholder="Confirm Password *">
							<div class="form__viewpass"></div>
						</fieldset>
						<button type="submit" class="button">Register</button>
					</form>
					<span class="help-question">Already have an account?</span>
					<a class="help-link" href="login.html">Log in</a>
				</div>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
